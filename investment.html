<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inwestycja</title>

<style>
body{
  background:#001a33;
  color:gold;
  font-family:'Poppins',sans-serif;
  text-align:center;
  padding:40px;
}
h1{color:#00ff99;margin-bottom:25px;}
select{
  width:80%;
  max-width:380px;
  padding:14px;
  border-radius:10px;
  border:1px solid gold;
  background:#111;
  color:gold;
  font-size:16px;
}
.btn{
  margin-top:25px;
  background:linear-gradient(90deg,gold,#00ff99);
  color:#000;
  border:none;
  padding:14px 34px;
  border-radius:12px;
  font-size:18px;
  cursor:pointer;
}
.back{
  display:block;
  margin-top:30px;
  color:#aaa;
  text-decoration:none;
}
.back:hover{color:gold}

/* Popup */
.popup-overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  justify-content:center;
  align-items:center;
}
.popup-box{
  background:#111;
  border:1px solid gold;
  border-radius:18px;
  padding:30px;
  max-width:420px;
  width:85%;
  animation:pop .3s ease;
}
@keyframes pop{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}
.popup-box h2{color:#00ff99;margin-bottom:10px;}
.popup-box p{color:#fff;margin-bottom:20px;}
.popup-btn{
  background:linear-gradient(90deg,gold,#00ff99);
  border:none;
  padding:12px 30px;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Wybierz plan inwestycyjny</h1>

<select id="plan">
  <option value="">Wybierz plan</option>
  <option>Plan Startowy (300 – 500 PLN)</option>
  <option>Plan Biznesowy (500 – 1.000 PLN)</option>
  <option>Plan Premium (2.000 – 5.000 PLN)</option>
</select>

<br>

<button class="btn" onclick="invest()">Kontynuuj</button>

<a href="index.html" class="back">⬅ Powrót</a>

<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <h2>Wymagana rejestracja</h2>
    <p>
      Aby kontynuować inwestycję,<br>
      utwórz konto handlowe.
    </p>
    <button class="popup-btn" onclick="closePop()">OK</button>
  </div>
</div>

<script>
function invest(){
  const plan=document.getElementById("plan").value;
  if(plan===""){
    alert("Wybierz plan inwestycyjny.");
    return;
  }
  document.getElementById("popup").style.display="flex";
}
function closePop(){
  document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
